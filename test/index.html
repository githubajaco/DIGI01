<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Démo</title>
    </head>

    <body>
        <!--On précise où React va s'attacher au HTML-->
        <div id="root">Bonjour Openclassroom </div>
        <h1 id="header"></h1>

        <!--Chargement de react et babel-->
        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js">
        </script>       
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
        </script>
        <script>
            console.log(React);
        </script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        </script>

        <!--On ordonne à ReactDOM où générer le composant React-->
        <script type="text/babel">
            function Header() {
                return (<div><h1>La maison jungle</h1></div>);
            } 
            ReactDOM.render(
                <Header />,
                document.getElementById('root')
            );
        </script>

    </body>

</html>
